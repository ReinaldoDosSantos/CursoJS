<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multa </h1>
    <h2>Velocidade permitida 80Km/h</h2>
   <p>Velocidade do carro </p>
   <input type="number" name="txtvel" id="txtvel">Km/h
   <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>





   <script>
    

    function calcular() {
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong><p>`
            if (vel > 80) {
                res.innerHTML += '<p>Você ultrapasou a velocidade permitida <strong>VOCÊ FOI MULTADO</strong><p>'
            }


        res.innerHTML += `<p>Dirija sempre com cinto de segutança<p>`
    }
   </script>
</body>
</html>
